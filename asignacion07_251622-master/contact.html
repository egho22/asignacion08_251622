            <h2>Formulario de contacto</h2>
            <form action="https://mibackend.com/contacto" method="post">
                <label for="nombre">Nombre completo: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Alejandro Rodríguez"><br>
                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required
                    pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"> <br>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="10 digitos" pattern="[0-9]{10}"><br>
                <label for="edad">Fecha:</label>
                <input type="date" name="edad" id="edad"><br>
                <label for="motivo">Motivo de contacto:</label>
                <select name="motivo" id="motivo">
                    <option value="">Seleccione una opción</option>
                    <option value="">Trabajo</option>
                    <option value="">Trabajo</option>
                </select>
                <br>
                <label for="contacto-correo">¿Cómo te gustaria que te contacten? </label><br>
                <input type="radio" id="contacto-correo" name="contacto-correo" value="correo">
                <label for="contacto-correo">Correo</label>
                <br>
                <input type="radio" id="contacto-correo" name="contacto-correo" value="whatsapp">
                <label for="contacto-wha">Whatsapp</label>
                <br>
                <button type="submit" class="btn">Guardar</button>
                <button type="reset" class="btn">Limpiar</button>
